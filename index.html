<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="search-container">
            <input class="search-control" type="text" placeholder="City Name or Zip Code" id="search-input">
            <button class="search-control" id="search-btn">Search</button>
        </div>
        <div id="weather-container">
            <div id="weather-description">
                <h1 id="city-header"></h1>
                <div id="weather-main">
                    <div id="temperature"></div>
                    <div id="weather-description-header"></div>
                    <div><img id="document-icon-img"></div>
                </div>
                <hr>
                <div id="wind-speed" class="bottom-details"></div>
                <div id="humidity" class="bottom-details"></div>
            </div>
        </div>
        <script src="script.js"> async </script>
    </body>
</html>
